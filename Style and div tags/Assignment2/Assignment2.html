<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.a{
margin-left: auto;
margin-right: auto;
}
table,th,td{
border: 1px solid black;
text-align:center
}
</style>
</head>
<body>
<div id="d1" class="d1">
<h1 align="center">Visitors information</h1>
<hr>
<form action="" onsubmit="fun1()">
<table class="a">
<tr>
<th>Email address:</th>
<td><input type ="email" id="email" required></td>
</tr>
<tr>
<th>Web for:</th>
<td>
<p>
<input type="checkbox" id="purchase" name="purchase" value="purchase">
<label for="purchase">Purchase</label>
<input type="checkbox" id="research" name="research" value="research">
<label for="research">Research</label>
</p>
</td>
</tr>
<tr>
<th>Occupation:</th>
<td>
<select name="occupation" id="occupation">
<option value="">Select One</option>
<option value="scientist">Scientist</option>
<option value="doctor">Doctor</option>
<option value="engineer">Engineer</option>
</select>
</td>
</tr>
<tr>
<th>Want us to send you junk emails?</th>
<td>
<input type="radio" id="r1" name="r1" value="absolutely">
<label for="r1">Absolutely</label>
<input type="radio" id="r2" name="r2" value="no way man">
<label for="r2">No way man</label>
</td>
</tr>
<tr>
<td><input type="submit" value ="submit"></td>
<td><input type="reset" value ="reset"></td>
</tr>
</table>
</form>
</div>
<div id="d2" class="d2">
<h1 align="center">Online Registration form</h1>
<form action="" onsubmit="fun2()">
<table class="a">
<tr>
<th>Username</th>
<td><input type="text" name="username" id="username" required></td>
</tr>
<tr>
<th>Password</th>
<td>
<input type="password" id="p" name="p" required>
</td>
</tr>
<tr>
<th>Confirm password</th>
<td>
<input type="password" id="cp" name="cp" required>
</td>
</tr>
<tr>
<th>Name</th>
<td><input type="text" name="name" id="name" required></td>
</tr>
<tr>
<th>Address</th>
<td>
<textarea rows="5" cols="20" id="address" name="address" required></textarea>
<tr>
<th>Profession:</th>
<td>
<select name="prof" id="prof">
<option value="">Select One</option>
<option value="scientist">Scientist</option>
<option value="doctor">Doctor</option>
<option value="engineer">Engineer</option>
</select>
</td>
</tr>
<tr>
<th>Gender</th>
<td>
<input type="radio" id="gender" name="male" value="male">
<label for="male">Male</label>
<input type="radio" id="gender" name="female" value="female">
<label for="female">Female</label>
<input type="radio" id="gender" name="others" value="others">
<label for="others">Others</label>
</td>
</tr>
<tr>
<td><input type="submit" value ="submit"></td>
<td><input type="reset" value ="reset"></td>
</tr>
</table>
</form>
</div>
</body>
<script type="text/javascript">
function fun1(){
	alert("your form is submitted");
}
function fun2(){
	var s=document.getElementById("name").value;
	var add=document.getElementById("address").value;
	var g=document.getElementById("gender").value;
	var p=document.getElementById("prof").value;
	document.writeln("The submitted details are");
	document.writeln("Name: "+s);
	document.writeln("\nGender: "+g);
	document.writeln("\nAddress: "+add);
	document.writeln("\nProfession: "+p);
}

</script>
</html>
